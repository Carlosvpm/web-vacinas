<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles/app.css" rel="stylesheet">

    <title>App Vacinas</title>
  </head>

  <body class="d-grid align-items-center h-100">

    <main class="container p-4 d-grid gap-4">

      <sergey-import src="logo" />

      <div class="row mb-2 justify-content-center">
        <h1 class="col-md-6 text-center text-title">Rastreabilidade e Gestão da Aplicação de Vacinas</h1>
      </div>

      <div class="row justify-content-center">
          <form class="col-lg-6 p-4 d-grid gap-3 shadow-sm bg-body rounded">
              <label for="inputEmail" class="visually-hidden">Email address</label>
              <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Digite seu e-mail" required autofocus>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
          </form>
      </div>

      <div class="row mt-4 d-grid gap-2 col-md-4 mx-auto">
        <p class="text-center text-white fs-5 mb-2">Ainda não possui cadastro?</p>
        <button class="btn btn-outline-light btn-sm btn-signup" type="button">Cadastre-se gratuitamente</button>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
  
</html>
