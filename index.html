<!doctype html>

<html lang="pt-BR">

  <sergey-import src="head">
    <title>App Vacinas</title>
  </sergey-import>

  <body class="d-grid align-items-center h-100">

    <main class="container p-4 d-grid gap-4">

      <sergey-import src="logo" />

      <div class="row justify-content-center">
        <h1 class="col-lg-6 text-center">Rastreabilidade e Gestão da Aplicação de Vacinas</h1>
      </div>

      <div class="row justify-content-center">
          <form class="col-lg-6 p-4 d-grid gap-3 shadow-sm bg-body rounded" action="/paciente/login/">
              <label for="inputEmail" class="visually-hidden">Email address</label>
              <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Digite seu e-mail" required autofocus>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
          </form>
      </div>

      <div class="row mt-1 d-grid gap-2 col-lg-6 mx-auto">
        <p class="text-center text-white fs-5 mb-0">Ainda não possui cadastro?</p>
        <button class="btn btn-outline-light btn-signup" type="button">Cadastre-se gratuitamente</button>
      </div>

    </main>

    <sergey-import src="scripts" />

  </body>
  
</html>
