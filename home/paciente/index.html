<!doctype html>
<html lang="pt-BR">
    <sergey-import src="head" />
   
    <body class="menu-fix bg-solid">

        <sergey-import src="nav" />

        <div class="user-header-lg fixed-top"></div>

        <main class="container p-4">

            <sergey-import src="header_user_lg">
                <sergey-template name="user-photo"><img class="shadow mb-2 rounded-circle border border-2 border-white" width="96" height="96" /></sergey-template>
                <sergey-template name="name">Enzo</sergey-template>
            </sergey-import>

            <div class="row shadow-sm d-grid gap-2 bg-body rounded p-1">
                
                <div class="col pt-2 mb-1">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <i class="bi bi-calendar3 text-color-orange-light" style="font-size: 1.5rem;"></i>
                        </div>
                        <div class="col px-0 mx-0">
                            <h5 class="text-wrap m-0">Agendamento de vacinação</h5>
                        </div>
                    </div>                    
                </div>

                <div class="col">
                    <div class="row row-cols-2 g-2">
                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="/schedule/">
                                <i class="bi bi-plus-circle text-color-orange-dark d-block" style="font-size: 1.5rem;"></i>
                                Agendar
                            </a>
                        </div>
                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="/myschedules/">
                                <i class="bi bi-bookmarks text-color-orange-dark d-block" style="font-size: 1.5rem;"></i>
                                Meus agendamentos
                            </a>  
                        </div>
                    </div>
                </div>

                <div class="col">
                    <hr class="mb-2">
                </div>
                
                <div class="col mb-1">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <i class="bi bi-person-circle text-color-orange-light" style="font-size: 1.5rem;"></i>
                        </div>
                        <div class="col px-0 mx-0">
                            <h5 class="text-wrap m-0">Meu Perfil</h5>
                        </div>
                    </div>                    
                </div>

                <div class="col mb-3">

                    <div class="row row-cols-2 g-2">

                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="/profile/">
                                <i class="bi bi-pencil text-color-orange-dark d-block" style="font-size: 1.5rem;"></i>
                                Editar perfil
                            </a>
                        </div>
                        
                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="/vaccinationcard/">
                                <i class="bi bi-card-checklist text-color-orange-dark d-block" style="font-size: 1.5rem;"></i>
                                Cartão de vacinação
                            </a>  
                        </div>
                        
                    </div>
                        
                </div>
            
            </div>

            <sergey-import src="footer" />

        </main>

        <sergey-import src="modal_logout" />

        <sergey-import src="scripts" />

    </body>
  
</html>
