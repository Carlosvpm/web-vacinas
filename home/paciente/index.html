<!doctype html>
<html lang="pt-BR">
    <sergey-import src="head" />
   
    <body class="menu-fix bg-solid">

        <sergey-import src="nav" />

        <div class="user-header-lg fixed-top"></div>

        <main class="container p-4">

            <sergey-import src="header_user_lg">
                <sergey-template name="user-photo"><img class="shadow mb-2 rounded-circle border border-2 border-white" src="/assets/img_selfie.png" width="96" height="96" /></sergey-template>
                <sergey-template name="name">João da Silva</sergey-template>
            </sergey-import>

            <div class="row shadow-sm d-grid gap-2 bg-body rounded p-1">
                
                <div class="col pt-3 mb-1">
                    <div class="row">
                        <div class="col-auto">
                            <img src="/assets/icon_calendar.png" width="24" height="24" />
                        </div>
                        <div class="col px-0 mx-0">
                            <h5 class="text-wrap">Agendamento de vacinação</h5>
                        </div>
                    </div>                    
                </div>

                <div class="col">

                    <div class="row row-cols-2 g-2">

                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="/schedule/">
                                <img class="my-1 d-block" src="/assets/icon_add.png" width="24" height="24">
                                Agendar
                            </a>
                        </div>
                        
                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="#">
                                <img class="my-1 d-block" src="/assets/icon_bookmarks.png" width="24" height="24">
                                Meus agendamentos
                            </a>  
                        </div>
                        
                    </div>
                        
                </div>

                <div class="col">
                    <hr>
                </div>
                
                <div class="col mb-1">
                    <div class="row">
                        <div class="col-auto">
                            <img src="/assets/icon_person.png" width="24" height="24" />
                        </div>
                        <div class="col px-0 mx-0">
                            <h5 class="text-wrap">Meu Perfil</h5>
                        </div>
                    </div>                    
                </div>

                <div class="col mb-3">

                    <div class="row row-cols-2 g-2">

                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="/profile/">
                                <img class="my-1 d-block" src="/assets/icon_edit.png" width="24" height="24">
                                Editar perfil
                            </a>
                        </div>
                        
                        <div class="col-auto col-md-6">
                            <a class="col-12 btn text-start btn-icon-light" role="button" href="#">
                                <img class="my-1 d-block" src="/assets/icon_checklist.png" width="24" height="24">
                                Cartão de vacinação
                            </a>  
                        </div>
                        
                    </div>
                        
                </div>
            
            </div>

            <sergey-import src="footer" />

        </main>

        <sergey-import src="modal_logout" />

        <sergey-import src="scripts" />

    </body>
  
</html>
