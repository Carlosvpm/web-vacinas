<!doctype html>

<html lang="pt-BR">

  <sergey-import src="head" />

  <body class="d-grid align-items-center h-100" onload="overlayShow()">

    <main class="container p-4 d-grid gap-4">

        <div id="overlay">
                <div class="col text-center align-self-center">
                    <div class="spinner-border text-light mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="text-center">
                        <h5 class="text-light">Validando dados.</br>
                        Aguarde.</h5>
                    </div>
                </div>
        </div>

      <div class="row justify-content-center">
        <sergey-import src="logo" />

        <div class="row justify-content-center mt-0">
          <h5 class="col-lg-6 text-center text-light">Mapeamento da Aplicação de Vacinas</h5>
        </div>
      </div>

      <div class="row justify-content-center">
          <form class="col-lg-6 p-3 d-grid gap-3 shadow-sm bg-body rounded" action="">
              <label for="inputEmail" class="visually-hidden">Email address</label>
              <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Digite seu e-mail" required autofocus>
              <button class="w-100 btn btn-lg btn-primary" type="submit" id="myBtn">Entrar</button>
          </form>
      </div>

      <div class="row my-1 d-grid gap-2 col-lg-6 mx-auto">
        <p class="text-center text-white fs-5 mb-0">Ainda não possui cadastro?</p>
        <button class="btn btn-outline-light btn-signup" type="button">Cadastre-se gratuitamente</button>
      </div>
      
      <div class="row mt-2">
        <div class="col-lg-6 d-grid gap-2 shadow-sm bg-body rounded px-3 py-2 mx-auto">
          <p class="text-center mb-0 fw-light"><small>Desenvolvido por</small></p>
          <span class="border-bottom"></span>
          <img class="logo-parceiros mx-auto d-block" src="/assets/logos_parceiros.png" />
        </div>
      </div>

    </main>

    <sergey-import src="scripts" />

    <script type="text/javascript">
        var overlay = document.getElementById("overlay");
        var btn = document.getElementById("myBtn");
        function overlayShow() {
            overlay.style.display = "flex";
        }

        setTimeout(function(){
            window.location.href = '/paciente/erro/';
         }, 3000);
    </script>

  </body>
  
</html>
