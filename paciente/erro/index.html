<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="/styles/app.css" rel="stylesheet">
    
        <title>App Vacinas - Verificação</title>
    </head>
   
    <body class="menu-fix bg-solid">

        <sergey-import src="nav" />

        <div class="page-header fixed-top"></div>

        <main class="container p-4">

            <div class="row mb-2">
                <h4 class="text-white col">Login</h4>
                <p class="text-end text-white col">Tire uma selfie</p>
            </div>

            <div class="row shadow-sm bg-body rounded d-grid gap-2 p-3">
                
                <div class="col p-0 text-center">
                    <img class="rounded mw-100 selfie" src="/assets/selfie.png" />
                </div>

                <div class="col text-center d-grid p-0 d-md-block">
                    <button class="btn btn-lg btn-danger" type="submit" disabled>
                        Erro de autenticação
                    </button>
                </div>
                
            </div>

            <!-- APAGAR -->
            <div class="row mt-4">
                <div class="col text-center">
                    <button class="btn btn-sm btn-outline-secondary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Abrir notificação</button>
                </div>
            </div>
            <!-- APAGAR -->

        </main>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Erro de autenticação</h5>
                </div>
                <div class="modal-body">
                    E-mail e/ou selfie inválidos.
                </div>
                <div class="modal-footer">
                <a type="button" class="btn btn-primary" href="/">Tentar novamente</a>
                </div>
            </div>
            </div>
        </div>

        <sergey-import src="scripts" />

    </body>
  
</html>
