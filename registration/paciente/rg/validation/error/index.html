<!doctype html>
<html lang="pt-BR">
    <sergey-import src="head" />
   
    <body class="menu-fix bg-solid">

        <sergey-import src="nav_logout" />

        <div class="page-header fixed-top"></div>

        <main class="container p-4">

            <sergey-import src="header">
                <sergey-template name="page-title">Cadastro</sergey-template>
                <sergey-template name="page-desc">Passo 1 de 3</sergey-template>
            </sergey-import>

            <div class="row shadow-sm d-grid gap-2 bg-body rounded p-1">
                
                <div class="col pt-3">
                    <h5>Capture a imagem do seu RG.</h5>
                </div>
                
                <div class="col">

                    <div class="row row-cols-1 row-cols-md-2 g-2">
                        
                        <div class="col">
                            <a class="col d-block text-start btn-docs btn-docs-valid p-3" role="button" href="#">
                                <div class="row">
                                    <div class="col-5 align-self-center">
                                        <img class="icon-docs" src="/assets/img_rg_front_valid.png" />    
                                    </div>
                                    <div class="col-7 align-self-center ">
                                        <i class="bi bi-check2-all d-block" style="font-size: 1.5rem;"></i>
                                        <p class="mb-0">Imagem válida</p>
                                    </div>
                                </div>
                            </a>  
                        </div>
                        
                        <div class="col">
                            <a class="col d-block text-start btn-docs btn-docs-invalid p-3" role="button" href="/registration/paciente/rg/validation/success/">
                                <div class="row">
                                    <div class="col-5 align-self-center">
                                        <img class="icon-docs" src="/assets/img_rg_back_invalid.png" />    
                                    </div>
                                    <div class="col-7 align-self-center ">
                                        <i class="bi bi-exclamation-circle d-block" style="font-size: 1.5rem;"></i>
                                        <p class="mb-0">Imagem inválida. Tente novamente.</p>
                                    </div>
                                </div>
                            </a>  
                        </div>

                    </div>

                </div>

                <div class="col mt-2 mb-3 text-center">
                    Clique na imagem inválida e tente novamente.
                </div>

            </div>

            <sergey-import src="footer" />

        </main>

        <sergey-import src="modal_cancel_registration" />

        <sergey-import src="scripts" />

    </body>
  
</html>
