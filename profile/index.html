<!doctype html>
<html lang="pt-BR">
    <sergey-import src="head" />
   
    <body class="menu-fix bg-solid">

        <sergey-import src="nav" />

        <div class="page-header fixed-top"></div>

        <main class="container p-4">

            <sergey-import src="header_user">
                <sergey-template name="user-photo"><img class="shadow mb-2 rounded-circle border border-2 border-white" src="/assets/img_selfie.png" width="48" height="48" /></sergey-template>
                <sergey-template name="name">Enzo</sergey-template>
            </sergey-import>

            <div class="row shadow-sm d-grid gap-2 bg-body rounded p-1">
                
                <div class="col pt-3">
                    <h5>Editar perfil</h5>
                </div>

                <div class="col mb-3">

                    <form class="row row-cols-1 row-cols-md-2 g-4 registration needs-validation" action="/home/paciente/" novalidate>
                        <div class="col">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" value="joao.silva@email.com.br" required>
                            <div class="invalid-feedback">
                                Por favor, preencha este campo corretamente.
                            </div>
                        </div>
                        <div class="col">
                            <label for="fullName" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="fullName" value="Enzo" required>
                            <div class="invalid-feedback">
                                Por favor, preencha este campo corretamente.
                            </div>
                        </div>
                        <div class="col">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="number" class="form-control" id="cpf" value="12345678901" placeholder="00000000000" required>
                            <div class="invalid-feedback">
                                Por favor, preencha este campo corretamente.
                            </div>
                        </div>
                        <div class="col">
                            <label for="mothersName" class="form-label">Nome da mãe</label>
                            <input type="text" class="form-control" id="mothersName" value="Maria da Silva" required>
                            <div class="invalid-feedback">
                                Por favor, preencha este campo corretamente.
                            </div>
                        </div>
                        <div class="col">
                            <label for="birthDate" class="form-label">Data de nascimento</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                <input type="date" class="form-control" id="date" value="1986-06-13" required>
                            </div>
                            <div class="invalid-feedback">
                                Por favor, preencha este campo corretamente.
                            </div>
                        </div>

                        <div class="w-100 d-none d-md-inline"></div>
                        
                        <div class="col d-grid d-md-inline">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                        
                </div>
                
            </div>

            <sergey-import src="footer" />

        </main>

        <sergey-import src="modal_logout" />

        <!-- Modal Termos de Uso -->
        <sergey-import src="modal_terms" />
        
        <!-- Modal Política de Privacidade -->
        <sergey-import src="modal_privacy" />

        <!-- jQuery usado no formulário -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        <!-- Script para máscaras do formulário -->
        <script src="/scripts/jquery.mask.min.js" ></script>
        
        <!-- Script Global do Bootstrap -->
        <sergey-import src="scripts" />

        <!-- Validação do Bootstrap e formatação das máscaras -->
        <script type="text/javascript">
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()

            // Máscara do formulário
            jQuery(document).ready(function($) {
                $('#cpf').mask('00000000000');
            })
        </script>

    </body>
  
</html>
